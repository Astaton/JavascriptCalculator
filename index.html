<html lang='en'>
  <head>
    <meta charset='utf-18'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Sonsie+One|Play" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <center><h1>FreeCodeCamp</h1></center>
    <div id='container'>
      <div id='calculator'>
        <p id='title'>Javascript Calculator</p>
        <div id='screen'><p id="screenRow1">00000000000</p><p id="screenRow2">00000000000</p></div>
        <!--Top row of buttons-->
        <button class='button topRow leftRow'id='AC' title='All clear'>AC</button><button class='button 'id='CE' title='Clear current entry'>CE</button><button class='button topRow'id='negPos' title='Toggle negative positive'>-/+</button><button class='button topRow'id='divide' title='Divide'>&#10135;</button>
        <!--Second row of buttons-->
        <button class='button leftRow'id='toTheNth' title='X to the power of N'>X^n</button><button class='button'id='sqrRoot' title='Square root'> &radic; </button><button class='button'id='pi' title='Pi'> &#x1d70b; </button><button class='button rightRow'id='multiply' title='Multiply'>&#10006;</button>
         <!--Third row of buttons-->
        <button class='button leftRow'id='seven'>7</button> <button class='button marginFix'id='eight'>8</button><button class='button'id='nine'>9</button><button class='button rightRow'id='subtract' title='Subtract'>&#10134;</button> 
        <!--fourth row of buttons-->
         <button class='button leftRow'id='four'>4</button> <button class='button marginFix'id='five'>5</button><button class='button'id='six'>6</button><button class='button rightRow'id='add' title='Add'>&#10133;</button> 
        <!--fifth row of buttons-->
        <button class='button leftRow'id='one'>1</button> <button class='button marginFix'id='two'>2</button><button class='button'id='three'>3</button><button class='button'id='equals' title='Equals'>&equals;</button> 
        <!--sixth row of buttons-->
        <button class='button leftRow'id='zero'>0</button> <button class='button marginFix'id='decimal' title='Decimal'>.</button>
      </div>
      <p class='footer'>Created by: AAron Staton</p>
        </div>
  </body>
</html>
